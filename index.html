<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="calculatorBody">
            <div id="display"></div>
            <div id="keypad">
                <div id="rowOne" class="row">
                    <button id="keyNine" class="key number">9</button>
                    <button id="keyEight" class="key number">8</button>
                    <button id="keySeven" class="key number">7</button>
                    <button id="keyDivide" class="key op">/</button>
                </div>
                <div id="rowTwo" class="row">
                    <button id="keySix" class="key number">6</button>
                    <button id="keyFive" class="key number">5</button>
                    <button id="keyFour" class="key number">4</button>
                    <button id="keyMinus" class="key op">-</button>
                </div>
                <div id="rowThree" class="row">
                    <button id="keyThree" class="key number">3</button>
                    <button id="keyTwo" class="key number">2</button>
                    <button id="keyOne" class="key number">1</button>
                    <button id="keyPlus" class="key op">+</button>
                </div>
                <div id="rowFour" class="row">
                    <button id="keyClear" class="key">AC</button>
                    <button id="keyZero" class="key number">0</button>
                    <button id="keyDecimal" class="key op">.</button>
                    <button id="keyEqual" class="key op">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
