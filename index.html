<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculatorBody">
            <div id="display">
                1337
            </div>
            <div id="keypad">
                <div id="rowOne" class="row">
                    <button id="keyNine" class="key">9</button>
                    <button id="keyEight" class="key">8</button>
                    <button id="keySeven" class="key">7</button>
                    <button id="keyDivide" class="key">/</button>
                </div>
                <div id="rowTwo" class="row">
                    <button id="keySix" class="key">6</button>
                    <button id="keyFive" class="key">5</button>
                    <button id="keyFour" class="key">4</button>
                    <button id="keyMinus" class="key">-</button>
                </div>
                <div id="rowThree" class="row">
                    <button id="keyThree" class="key">3</button>
                    <button id="keyTwo" class="key">2</button>
                    <button id="keyOne" class="key">1</button>
                    <button id="keyPlus" class="key">+</button>
                </div>
                <div id="rowFour" class="row">
                    <button id="keyClear" class="key">AC</button>
                    <button id="keyXero" class="key">0</button>
                    <button id="keyDecimal" class="key">.</button>
                    <button id="keyEqual" class="key">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
