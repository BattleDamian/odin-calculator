<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=PT+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="calculatorBody">
            <div id="display"></div>
            <div id="keypad">
                <div id="rowOne" class="row">
                    <button class="key">CE</button>
                    <button class="key">C</button>
                    <button class="key">‚Üê</button>
                    <button class="key operator">/</button>
                </div>
                <div id="rowTwo" class="row">
                    <button class="key number">9</button>
                    <button class="key number">8</button>
                    <button class="key number">7</button>
                    <button class="key operator">*</button>
                </div>
                <div id="rowThree" class="row">
                    <button class="key number">6</button>
                    <button class="key number">5</button>
                    <button class="key number">4</button>
                    <button class="key operator">-</button>
                </div>
                <div id="rowFour" class="row">
                    <button class="key number">3</button>
                    <button class="key number">2</button>
                    <button class="key number">1</button>
                    <button class="key operator">+</button>
                </div>
                <div id="rowFive" class="row">
                    <button class="key">+/-</button>
                    <button class="key number">0</button>
                    <button class="key number">.</button>
                    <button class="key operator">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
