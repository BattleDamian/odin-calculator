<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="calculatorBody">
            <div id="display">
                1337
            </div>
            <div id="keypad">
                <div id="rowOne">
                    <div id="keyNine" class="key">9</div>
                    <div id="keyEight" class="key">8</div>
                    <div id="keySeven" class="key">7</div>
                    <div id="keyDivide" class="key">/</div>
                </div>
                <div id="rowTwo">
                    <div id="keySix" class="key">6</div>
                    <div id="keyFive" class="key">5</div>
                    <div id="keyFour" class="key">4</div>
                    <div id="keyMinus" class="key">-</div>
                </div>
                <div id="rowThree">
                    <div id="keyThree" class="key">3</div>
                    <div id="keyTwo" class="key">2</div>
                    <div id="keyOne" class="key">1</div>
                    <div id="keyPlus" class="key">+</div>
                </div>
                <div id="rowFour">
                    <div id="keyClear" class="key">AC</div>
                    <div id="keyXero" class="key">0</div>
                    <div id="keyDecimal" class="key">.</div>
                    <div id="keyEqual" class="key">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
